{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1 class="text-primary">ประเภทการแข่งขัน</h1>
    <table class="table table-primary table-striped table-hover table-bordered">
        <tr class="bg-white text-primary text-center">
            <th class="col col-3">ชื่อประเภท </th>
            <th class="col col-5">เพศ </th>
            <th class="col col-2">จัดการ<a href="{% url 'newRaceType' %}" class="btn btn-sm btn-primary"> <i class="fa fa-plus"></i> เพิ่ม </a></th>
        </tr>
    {% for typelist in raceType %}
        <tr class="text-center">
            <td hidden="hidden">{{ typelist.id }}</td>
            <td class="text-center">{{ typelist.nameType }}</td>
            <td>{{ typelist.gender }}</td>
            <td class="text-lg-center">
                <a href="{% url 'updateRaceType' typelist.id%}" class="btn btn-secondary"> <i class="fa fa-tools"> </i> </a>
                <a href="{% url 'deleteRaceType' typelist.id %}" class="btn btn-danger"> <i class="fa fa-trash"> </i> </a>
            </td>
        </tr>
    {% endfor %}
    </table>
    <br><br><br>
{% endblock %}
